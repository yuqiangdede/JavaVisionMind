spring.application.name=reid

server.port=17004
server.servlet.context-path=/vision-mind-reid

# Enable GPU acceleration (experimental, currently unsupported)
use.gpu=false
# OpenCV native library paths are provided via vision-mind-common/native-defaults.properties

# Example model override
#reid.onnx.path=/reid/model/msmt_sbs_R101-ibn.onnx
reid.onnx.path=/reid/model/AGW_R50-ibn-bn.onnx
matrix.path=/projectionMatrix.bin

vector.store.mode=memory
# Storage backend: lucene, memory, elasticsearch
# - Use `lucene` and provide `lucene.path` for the on-disk index
lucene.path=/data/reidIndex
# - Use `elasticsearch` and fill in the `es.*` connection properties below
es.uris=http://127.0.0.1:9200
es.username=
es.password=
es.api-key=
es.index.reid=vision_mind_reid
