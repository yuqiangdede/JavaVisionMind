spring.application.name=ffe

server.port=17002
server.servlet.context-path=/vision-mind-ffe

# Relative paths to native libraries and models
opencv.dll.path=/lib/opencv/opencv_java490.dll
opencv.so.path=/lib/opencv/libopencv_java4100.so

# Face pipeline models: detection, keypoints, embedding, and attribute analysis
model.scrfd.path=/ffe/model/detection_face_scrfd/scrfd_500m_bnkps.onnx
model.coord.path=/ffe/model/keypoint_coordinate/coordinate_106_mobilenet_05.onnx
model.arc.path=/ffe/model/recognition_face_arc/glint360k_cosface_r18_fp16_0.1.onnx
model.arr.path=/ffe/model/attribute_gender_age/insight_gender_age.onnx

lucene.path=/data/faceIndex
vector.persistence.enabled=true
# Persist vectors to disk (true) or use the in-memory chroma store (false)
